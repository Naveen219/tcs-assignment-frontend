<!-- Default form login -->
<div class="container col-md-6">
  <form (ngSubmit)="userLogin()" class="text-center border border-light p-5">

    <p class="h4 mb-4">Login</p>

    <!-- UserName -->
    <input type="text" [(ngModel)]="user.userName" id="userName" name="userName" class="form-control mb-4"
      placeholder="Username" >

    <!-- Password -->
    <input type="password" [(ngModel)]="user.password" id="password" name="password" class="form-control mb-4"
      placeholder="Password">


    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Login</button>

  </form>
</div>
